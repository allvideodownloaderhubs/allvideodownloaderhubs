                            </InfoCard>
                        );
                    case 'Privacy Policy':
                        return (
                            <InfoCard title="Privacy Policy">
                                <p>Your privacy is important to us. It is allvideodownloaderhubs's policy to respect your privacy regarding any information we may collect from you across our website.</p>
                                <p>We only ask for personal information when we truly need it to provide a service to you. We collect it by fair and lawful means, with your knowledge and consent. We also let you know why we’re collecting it and how it will be used.</p>
                            </InfoCard>
                        );
                    case 'Terms and Conditions':
                         return (
                            <InfoCard title="Terms and Conditions">
                                <p>By accessing this website, we assume you accept these terms and conditions. Do not continue to use allvideodownloaderhubs if you do not agree to take all of the terms and conditions stated on this page.</p>
                                <p>The following terminology applies to these Terms and Conditions, Privacy Statement and Disclaimer Notice and all Agreements: "Client", "You" and "Your" refers to you, the person log on this website and compliant to the Company’s terms and conditions.</p>
                            </InfoCard>
                        );
                    default:
                        return (
                            <>
                                <h1 className="main-title">All Video Downloader</h1>
                                <div className="card download-card p-4 p-md-5 mb-5">
                                    <div className="card-body">
                                        <form onSubmit={handleSubmit}>
                                            <div className="mb-4">
                                                <label htmlFor="videoUrl" className="form-label input-label">Enter Video URL</label>
                                                <input
                                                    type="url"
                                                    className="form-control form-control-lg input-field"
                                                    id="videoUrl"
                                                    placeholder="e.g., https://www.youtube.com/watch?v=..."
                                                    value={videoUrl}
                                                    onChange={(e) => setVideoUrl(e.target.value)}
                                                    required
                                                />
                                            </div>
                                            <div className="d-grid">
                                                <button type="submit" className="btn btn-primary btn-lg download-btn" disabled={isLoading}>
                                                    {isLoading ? (
                                                        <>
                                                            <span className="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                                            Processing...
                                                        </>
                                                    ) : (
                                                        <>
                                                            <i className="fas fa-search me-2"></i> Get Download Links
                                                        </>
                                                    )}
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                
                                {error && <div className="alert alert-danger w-100" role="alert">{error}</div>}

                                {videoThumbnail && (
                                     <div className="card preview-card p-4 mb-5">
                                        <div className="card-body text-center">
                                             <img src={videoThumbnail} alt="Video Thumbnail" className="video-preview-thumbnail mb-3" />
                                             <p className="preview-placeholder-text">Video Preview</p>
                                         </div>
                                     </div>
                                )}
                                
                                {downloadOptions && (
                                    <div className="card options-card p-4">
                                        <div className="card-body">
                                            <h4 className="text-center mb-4">Available Downloads</h4>
                                            <div className="table-responsive">
                                                <table className="table download-table">
                                                    <thead>
                                                        <tr>
                                                            <th>Quality</th>
                                                            <th>Type</th>
                                                            <th>Size</th>
                                                            <th>Download</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {downloadOptions.map((option, index) => (
                                                            <tr key={index}>
                                                                <td>{option.quality}</td>
                                                                <td>{option.type}</td>
                                                                <td>{option.size}</td>
                                                                <td>
                                                                    <a href={option.url} className="btn btn-sm download-link-btn" download>
                                                                        <i className="fas fa-download me-1"></i> Download
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                <FeaturesSection />
                            </>
                        );
                }
            };
            
            return (
                <>
                    <header className="header-custom p-3">
                        <div className="container-fluid d-flex justify-content-between align-items-center">
                            <a href="#" className="site-title fs-4" onClick={() => handleNavigation('General')}>
                                allvideodownloaderhubs
                            </a>
                            <button className="d-md-none menu-toggle-btn" onClick={toggleSidebar}>
                                <i className="fas fa-bars"></i>
                            </button>
                        </div>
                    </header>

                    <div className="app-container">
                        <aside className={`sidebar ${isSidebarOpen ? 'sidebar-open' : ''}`}>
                            <h5 className="sidebar-title">Menu</h5>
                             <ul className="nav flex-column sidebar-nav-list">
                                <li className="nav-item">
                                    <a className={`nav-link sidebar-nav-link ${currentPage === 'General' ? 'active' : ''}`} href="#" onClick={() => handleNavigation('General')}>
                                        <i className="fas fa-home"></i> Home
                                    </a>
                                </li>
                                <li className="nav-item">
                                    <a className={`nav-link sidebar-nav-link ${currentPage === 'About Us' ? 'active' : ''}`} href="#" onClick={() => handleNavigation('About Us')}>
                                        <i className="fas fa-info-circle"></i> About Us
                                    </a>
                                </li>
                                <li className="nav-item">
                                    <a className={`nav-link sidebar-nav-link ${currentPage === 'Contact' ? 'active' : ''}`} href="#" onClick={() => handleNavigation('Contact')}>
                                        <i className="fas fa-envelope"></i> Contact
                                    </a>
                                </li>
                                <li className="nav-item">
                                    <a className={`nav-link sidebar-nav-link ${currentPage === 'Privacy Policy' ? 'active' : ''}`} href="#" onClick={() => handleNavigation('Privacy Policy')}>
                                        <i className="fas fa-user-shield"></i> Privacy Policy
                                    </a>
                                </li>
                                 <li className="nav-item">
                                    <a className={`nav-link sidebar-nav-link ${currentPage === 'Terms and Conditions' ? 'active' : ''}`} href="#" onClick={() => handleNavigation('Terms and Conditions')}>
                                        <i className="fas fa-file-contract"></i> Terms & Conditions
                                    </a>
                                </li>
                            </ul>
                        </aside>
                         <div className={`overlay ${isSidebarOpen ? 'd-block' : ''}`} onClick={toggleSidebar}></div>
                        
                        <main className="main-content-wrapper">
                           {renderPage()}
                        </main>
                    </div>

                    <footer className="footer-custom">
                        <div className="container">
                            <p className="footer-text">&copy; 2025 allvideodownloaderhubs. All Rights Reserved.</p>
                            <ul className="list-inline footer-links">
                                <li className="list-inline-item"><a href="#" onClick={() => handleNavigation('Privacy Policy')}>Privacy Policy</a></li>
                                <li className="list-inline-item"><a href="#" onClick={() => handleNavigation('Terms and Conditions')}>Terms & Conditions</a></li>
                                <li className="list-inline-item"><a href="#" onClick={() => handleNavigation('Contact')}>Contact</a></li>
                            </ul>
                        </div>
                    </footer>
                </>
            );
        };
        
        // Render the App component into the root div
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
