<body>
    <div id="root"></div>

    <!-- React and Babel CDNs -->
    <!-- React.js library -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- React DOM for rendering React components to the DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for transpiling JSX and ES6+ features in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Destructure useState and useEffect from React for easier use
        const { useState, useEffect } = React;

        // --- Reusable Components (for better modularity) ---

        /**
         * InfoCard Component: Renders a generic card for About Us, Contact, Privacy Policy, or Terms & Conditions.
         * Props:
         * - title (string): The title to display at the top of the card.
         * - children (ReactNode): Content to be rendered inside the card body.
         */
        const InfoCard = ({ title, children }) => (
            <div className="card shadow-lg mb-5 rounded-4 border-0 info-card">
                <div className="card-body">
                    <h3 className="card-title text-center mb-4">{title}</h3>
                    {children}
                </div>
            </div>
        );

        /**
         * FeaturesSection Component: Displays a list of features with icons, titles, and descriptions.
         */
        const FeaturesSection = () => {
            // Array of feature objects
            const features = [
                { icon: 'fas fa-shield-alt', title: 'Secure & Private', description: 'Your privacy is our priority. We do not store any personal data.' },
                { icon: 'fas fa-tachometer-alt', title: 'Lightning Fast', description: 'Experience rapid video processing and download speeds.' },
                { icon: 'fas fa-share-alt', title: 'Multi-Platform', description: 'Supports YouTube, Facebook, TikTok, Pinterest, and more platforms.' },
                { icon: 'fas fa-file-download', title: 'Multiple Formats', description: 'Download in various qualities and formats (MP4, MP3, etc.).' },
                { icon: 'fas fa-mobile-alt', title: 'Mobile Friendly', description: 'Enjoy seamless downloads on any device, anywhere.' },
                { icon: 'fas fa-star', title: 'User-Friendly', description: 'Simple and intuitive interface for effortless video saving.' },
            ];

            return (
                <div className="card shadow-lg p-4 mb-5 rounded-4 border-0 bg-info-subtle text-info-emphasis features-card">
                    <div className="card-body">
                        <h3 className="card-title text-primary-dark mb-5 text-center">Our World-Class Features</h3>
                        <div className="row g-4 justify-content-center">
                            {features.map((feature, index) => (
                                <div key={index} className="col-12 col-md-6 col-lg-4 d-flex align-items-stretch">
                                    <div className="text-center p-3 feature-item flex-fill">
                                        <i className={`${feature.icon} feature-icon mb-3`}></i>
                                        <h5 className="feature-title">{feature.title}</h5>
                                        <p className="text-muted">{feature.description}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            // State variables using React hooks
            const [videoUrl, setVideoUrl] = useState(''); // Stores the input video URL
            const [downloadOptions, setDownloadOptions] = useState(null); // Stores fetched download options
            const [error, setError] = useState(''); // Stores error messages
            const [isSidebarOpen, setIsSidebarOpen] = useState(false); // Controls sidebar visibility on mobile
            const [isLoading, setIsLoading] = useState(false); // Indicates if data is being processed
            const [currentPage, setCurrentPage] = useState('General'); // Controls which main content page is displayed
            const [videoThumbnail, setVideoThumbnail] = useState(null); // Stores the URL for the video thumbnail

            /**
             * Extracts YouTube video ID from a given URL.
             * @param {string} url - The video URL.
             * @returns {string|null} The YouTube video ID or null if not found.
             */
            const getYouTubeVideoId = (url) => {
                const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
                const match = url.match(regExp);
                return (match && match[1]) ? match[1] : null;
            };

            /**
             * Validates if a given string is a syntactically correct URL.
             * @param {string} url - The string to validate.
             * @returns {boolean} True if valid URL, false otherwise.
             */
            const isValidUrl = (url) => {
                try {
                    new URL(url);
                    return true;
                } catch (e) {
                    return false;
                }
            };

            /**
             * Handles the download button click, makes API call to PHP backend, and sets download options.
             * @param {Event} e - The form submission event.
             */
            const handleDownload = async (e) => {
                e.preventDefault(); // Prevent default form submission
                setError(''); // Clear previous errors
                setDownloadOptions(null); // Clear previous download options
                setVideoThumbnail(null); // Clear previous thumbnail
                setIsLoading(true); // Set loading state to true

                // Input validation
                if (!videoUrl) {
                    setError('Please enter a video URL.');
                    setIsLoading(false);
                    return;
                }

                if (!isValidUrl(videoUrl)) {
                    setError('Please enter a valid URL (e.g., https://www.example.com/video).');
                    setIsLoading(false);
                    return;
                }

                try {
                    // Make a fetch call to your PHP backend script on Hostinger
                    // Replace '/download.php' with the actual path if your PHP file is in a subdirectory,
                    // e.g., 'https://www.allvideodownloaderhubs.in/api/download.php'
                    const response = await fetch('download.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json', // Sending JSON to PHP backend
                        },
                        body: JSON.stringify({ url: videoUrl }) // Send video URL as JSON
                    });

                    // Check if the response is OK (status 200-299)
                    if (response.ok) {
                        const data = await response.json(); // PHP script should return JSON

                        if (data.success) {
                            setDownloadOptions(data.options);
                            setVideoThumbnail(data.thumbnail || null); // Use thumbnail from backend
                        } else {
                            setError(data.message || 'Failed to fetch download options.');
                        }
                    } else {
                        // Handle HTTP errors (e.g., 404, 500)
                        const errorText = await response.text();
                        setError(`Server error: ${response.status} - ${errorText || 'Unknown error'}`);
                    }
                } catch (err) {
                    // Handle network errors (e.g., no internet, CORS issues)
                    console.error("Frontend fetch error:", err);
                    setError(`An unexpected error occurred: ${err.message}. Please try again.`);
                } finally {
                    setIsLoading(false); // Always stop loading, regardless of success or error
                }
            };

            /**
             * Returns the dynamic main title based on the currently selected page.
             * @returns {string} The main title text.
             */
            const getMainTitle = () => {
                switch (currentPage) {
                    case 'YouTube': return 'Download YouTube Videos!';
                    case 'Facebook': return 'Download Facebook Videos!';
                    case 'TikTok': return 'Download TikTok Videos!';
                    case 'Pinterest': return 'Download Pinterest Videos & Images!';
                    case 'AboutUs': return 'About allvideodownloaderhubs.in';
                    case 'Contact': return 'Contact Us';
                    case 'PrivacyPolicy': return 'Privacy Policy';
                    case 'TermsConditions': return 'Terms & Conditions';
                    default: return 'Download Videos from Any Platform!';
                }
            };

            /**
             * Returns the dynamic input placeholder text based on the currently selected page.
             * @returns {string} The placeholder text for the URL input.
             */
            const getInputPlaceholder = () => {
                switch (currentPage) {
                    case 'YouTube': return 'Paste YouTube video link here...';
                    case 'Facebook': return 'Paste Facebook video link here...';
                    case 'TikTok': return 'Paste TikTok video link here...';
                    case 'Pinterest': return 'Paste Pinterest link (video/image) here...';
                    default: return 'e.g., https://www.example.com/video-link';
                }
            };

            /**
             * Toggles the visibility of the sidebar for mobile views.
             */
            const toggleSidebar = () => {
                setIsSidebarOpen(!isSidebarOpen);
            };

            /**
             * Handles navigation clicks from the sidebar, updating the current page.
             * Also clears form states for a clean experience on page change.
