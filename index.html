            // Function to extract YouTube video ID

                const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
                const match = url.match(regExp);
                return (match && match[1]) ? match[1] : null;

            // Function to validate URL

                try {
                    new URL(url);
                    return true;
                } catch (e) {
                    return false;
                }

                e.preventDefault();
                setError('');

                setVideoThumbnail(null); // Clear previous thumbnail
                setIsLoading(true); // Start loading

                    setIsLoading(false); // Stop loading on error

                        // Using a standard YouTube thumbnail URL
                        setVideoThumbnail(`https://i.ytimg.com/vi/${youtubeId}/hqdefault.jpg`);

                        setVideoThumbnail(null); // Clear thumbnail if not a valid YouTube link
                    }

                        { quality: '360p', format: 'MP4', size: '25MB', link: 'https://www.w3schools.com/html/mov_bbb.mp4' },

                    case 'Facebook': return 'Paste Facebook video link here...';
                    case 'TikTok': return 'Paste TikTok video link here...';

                                                    id="videoUrl"
                                                    placeholder={getInputPlaceholder()}
                                                    value={videoUrl}
                                                    onChange={(e) => setVideoUrl(e.target.value)}
                                                    aria-describedby="urlValidationFeedback"
                                                    disabled={isLoading}
                                                />
                                                {error && (

                                                        </>
                                                    )}
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                {/* Video Preview Section (appears after download button) */}
                                {isLoading && !downloadOptions && (
