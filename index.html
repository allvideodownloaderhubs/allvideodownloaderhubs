            const getYouTubeVideoId = (url) => {

                const match = url.match(regExp);

                    case 'Pinterest': return 'Download Pinterest Videos & Images!';

                    case 'Contact': return 'Contact Us';
                    case 'PrivacyPolicy': return 'Privacy Policy';
                    case 'TermsConditions': return 'Terms & Conditions';
                    default: return 'Download Videos from Any Platform!';
                }
            };

            /**
             * Returns the dynamic input placeholder text based on the currently selected page.
             * @returns {string} The placeholder text for the URL input.
             */
            const getInputPlaceholder = () => {
                switch (currentPage) {
                    case 'YouTube': return 'Paste YouTube video link here...';
                    case 'Facebook': return 'Paste Facebook video link here...';
                    case 'TikTok': return 'Paste TikTok video link here...';
                    case 'Pinterest': return 'Paste Pinterest link (video/image) here...';
                    default: return 'e.g., https://www.example.com/video-link';
                }
            };

            /**
             * Toggles the visibility of the sidebar for mobile views.
             */
            const toggleSidebar = () => {
                setIsSidebarOpen(!isSidebarOpen);
            };

            /**
             * Handles navigation clicks from the sidebar, updating the current page.
             * Also clears form states for a clean experience on page change.
             * @param {string} page - The name of the page to navigate to.
             */
            const handleNavigationSelect = (page) => {
                setCurrentPage(page);
                setVideoUrl(''); // Clear URL input when changing page
                setDownloadOptions(null); // Clear previous options
                setError(''); // Clear any previous errors
                setVideoThumbnail(null); // Clear thumbnail on page change
                setIsSidebarOpen(false); // Close sidebar on mobile after selection
            };

            // useEffect hook to handle window resize, closing sidebar on larger screens
            useEffect(() => {
                const handleResize = () => {
                    if (window.innerWidth >= 768) { // Bootstrap's md breakpoint
                        setIsSidebarOpen(false); // Ensure sidebar is closed on desktop
                    }
                };
                window.addEventListener('resize', handleResize);
                // Cleanup function to remove event listener on component unmount
                return () => window.removeEventListener('resize', handleResize);
            }, []); // Empty dependency array means this effect runs once on mount

            // --- Render functions for various content sections ---

            const renderAboutUs = () => (
                <InfoCard title="Welcome to allvideodownloaderhubs.in">
                    <p>
                        allvideodownloaderhubs.in is your one-stop destination to download videos from
                        various online platforms. We are passionate about providing fast, secure, and
                        easy-to-use tools for everyone. Our goal is to simplify your video downloading
                        experience with just a few clicks.
                    </p>
                    <p>
                        We strive to offer a seamless and efficient service, ensuring you can save your
                        favorite videos for offline viewing without hassle. Our platform is designed
                        with user-friendliness in mind, making video downloads accessible to everyone,
                        regardless of technical expertise.
                    </p>
                </InfoCard>
            );

            const renderContact = () => (
                <InfoCard title="Contact Us">
                    <p>
                        Have questions, suggestions, or feedback? We'd love to hear from you!
                    </p>
                    <ul className="list-unstyled">
                        <li>
                            <i className="fas fa-envelope me-2"></i> Email us at: <a href="mailto:allvideodownloaderhubs@gmail.com">allvideodownloaderhubs@gmail.com</a>
                        </li>
                        <li>
                            <i className="fas fa-clock me-2"></i> We usually respond within 24–48 hours.
                        </li>
                    </ul>
                    <p className="mt-4">
                        Your feedback is important to us as we continuously work to improve our services.
                        Don't hesitate to reach out!
                    </p>
                </InfoCard>
            );

            const renderPrivacyPolicy = () => (
                <InfoCard title="Privacy Policy">
                    <p>
                        We respect your privacy. We do not collect or share any personal information from
                        users. Our site may use cookies to enhance the user experience, but we do not
                        track or store identifiable user data.
                    </p>
                    <p>
                        By using our site, you agree to our privacy practices. We are committed to
                        maintaining your trust and ensuring your online safety.
                    </p>
                </InfoCard>
            );

            const renderTermsConditions = () => (
                <InfoCard title="Terms & Conditions">
                    <p>
                        By using allvideodownloaderhubs.in, you agree to use our services for personal and
                        non-commercial purposes only. We do not host or store any copyrighted content.
                    </p>
                    <p>
                        Users are responsible for how they use the downloaded content. We do not take liability for misuse of
                        the tools provided on this site.
                    </p>
                    <p className="mt-4">
                        Please ensure you comply with all applicable copyright laws and the terms of service
                        of the platforms from which you download content.
                    </p>
                </InfoCard>
            );

            /**
             * Renders the main content area based on the currentPage state.
             * This acts as a simple routing mechanism for a single-page application.
             */
            const renderMainContent = () => {
                switch (currentPage) {
                    case 'AboutUs':
                        return renderAboutUs();
                    case 'Contact':
                        return renderContact();
                    case 'PrivacyPolicy':
                        return renderPrivacyPolicy();
                    case 'TermsConditions':
                        return renderTermsConditions();
                    default: // This is the 'General' or main download page for video links
                        return (
                            <>
                                {/* Main Download Input Card */}
                                <div className="card shadow-lg p-4 mb-5 rounded-4 download-card">
                                    <div className="card-body">
                                        <form onSubmit={handleDownload}>
                                            <div className="mb-4">
                                                <label htmlFor="videoUrl" className="form-label fs-5 text-dark input-label">
                                                    Enter {currentPage === 'Pinterest' ? 'Link (Video/Image)' : 'Video URL'}:
                                                </label>
                                                <input
                                                    type="text"
                                                    className={`form-control form-control-lg rounded-pill px-4 py-3 input-field ${error ? 'is-invalid' : ''}`}
                                                    id="videoUrl"
                                                    placeholder={getInputPlaceholder()}
                                                    value={videoUrl}
                                                    onChange={(e) => {
                                                        setVideoUrl(e.target.value);
                                                        if (error) setError(''); // Clear error message when user starts typing again
                                                    }}
                                                    disabled={isLoading}
                                                />
                                                {error && (
                                                    <div id="urlValidationFeedback" className="invalid-feedback">
                                                        {error}
                                                    </div>
                                                )}
                                            </div>
                                            <div className="d-grid gap-2">
                                                <button type="submit" className="btn btn-primary btn-lg rounded-pill shadow-sm py-3 download-btn" disabled={isLoading}>
                                                    {isLoading ? (
                                                        <>
                                                            <span className="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                                            Processing...
                                                        </>
                                                    ) : (
                                                        <>
                                                            <i className="fas fa-download me-2"></i> Download {currentPage === 'Pinterest' ? 'Content' : 'Video'}
                                                        </>
                                                    )}
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                {/* Video Preview Section (Conditional Rendering based on loading and thumbnail state) */}
                                {isLoading && !downloadOptions && (
                                    <div className="card shadow-lg p-4 mb-5 rounded-4 preview-card text-center">
                                        <div className="card-body">
                                            <h3 className="card-title text-primary mb-4">Fetching Preview...</h3>
                                            <div className="spinner-border text-primary" role="status">
                                                <span className="visually-hidden">Loading...</span>
                                            </div>
                                            <p className="mt-3 preview-placeholder-text">Please wait while we process the link.</p>
                                        </div>
                                    </div>
                                )}

                                {videoThumbnail && !isLoading && (
                                    <div className="card shadow-lg p-4 mb-5 rounded-4 preview-card text-center">
                                        <div className="card-body">
                                            <h3 className="card-title text-primary mb-4">Video Preview</h3>
                                            <img
                                                src={videoThumbnail}
                                                alt="Video Thumbnail"
                                                className="img-fluid video-preview-thumbnail mb-3"
                                                onError={(e) => {
                                                    // Fallback for broken thumbnail images
                                                    e.target.onerror = null; // Prevent infinite loop if fallback also fails
                                                    e.target.src = 'https://placehold.co/480x360/E0E0E0/666666?text=Preview+Not+Available';
                                                }}
                                            />
                                            <p className="preview-placeholder-text">
                                                {currentPage === 'YouTube' ? 'This is a YouTube video preview.' : 'Preview for this platform would require specific API integration.'}
                                            </p>
                                        </div>
                                    </div>
                                )}

                                {/* Download Options Section (Conditional Rendering) */}
                                {downloadOptions && (
                                    <>
                                        <div className="alert alert-info mt-4 rounded-3 shadow-sm text-center" role="alert">
                                            <i className="fas fa-info-circle me-2"></i> Download options are displayed! **(Important: Actual downloads require a backend PHP script on your server.)**
                                        </div>
                                        <div className="card shadow-lg p-4 mb-5 rounded-4 options-card">
                                            <div className="card-body">
                                                <h3 className="card-title text-primary mb-4 text-center options-title">Available Download Options</h3>
                                                <div className="table-responsive">
                                                    <table className="table table-hover align-middle download-table">
                                                        <thead>
                                                            <tr>
                                                                <th scope="col">Quality</th>
                                                                <th scope="col">Format</th>
                                                                <th scope="col">Size</th>
                                                                <th scope="col">Action</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {downloadOptions.map((option, index) => (
                                                                <tr key={index}>
                                                                    <td>{option.quality}</td>
                                                                    <td>{option.format}</td>
                                                                    <td>{option.size}</td>
                                                                    <td>
                                                                        <a href={option.link} className="btn btn-success btn-sm rounded-pill px-3 download-link-btn" download={option.format !== 'Audio' ? true : false}>
                                                                            Download
                                                                        </a>
                                                                    </td>
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </>
                                )}

                                {/* World-Class Features Section (using the new component) */}
                                <FeaturesSection />

                                {/* Ad Area (Example Placeholder) */}
                                <div className="card shadow-lg p-4 mb-5 rounded-4 border-0 ad-area-card text-center">
                                    <div className="card-body">
                                        <h4 className="ad-title mb-3">Support Us!</h4>
                                        <p className="ad-text">Consider disabling your ad-blocker or clicking on ads to support our free service.</p>
                                        <div className="ad-placeholder-box p-5 bg-light d-flex align-items-center justify-content-center text-muted rounded-3">
                                            <span className="fs-5">AD BANNER HERE (300x250 or 728x90)</span>
                                        </div>
                                    </div>
                                </div>
                            </>
                        );
                }
            };

            return (
                <div className="app-container">
                    {/* Header Section */}
                    <header className="header-custom py-3 shadow-sm">
                        <nav className="navbar navbar-expand-md navbar-dark container">
                            <a className="navbar-brand d-flex align-items-center site-title" href="#" onClick={() => handleNavigationSelect('General')}>
                                <i className="fas fa-play-circle me-2"></i> allvideodownloaderhubs
                            </a>
                            {/* Navbar Toggler for mobile sidebar */}
                            <button
                                className="navbar-toggler menu-toggle-btn"
                                type="button"
                                aria-controls="sidebarMenu"
                                aria-expanded={isSidebarOpen ? "true" : "false"}
                                aria-label="Toggle navigation"
                                onClick={toggleSidebar}
                            >
                                <span className="navbar-toggler-icon"></span>
                            </button>
                        </nav>
                    </header>

                    {/* Main Layout: Sidebar + Content */}
                    <div className="d-flex flex-grow-1">
                        {/* Sidebar Navigation */}
                        <nav id="sidebarMenu" className={`sidebar bg-light p-4 d-flex flex-column ${isSidebarOpen ? 'sidebar-open' : 'd-none d-md-flex'}`}>
                            <h4 className="sidebar-title">Platforms</h4>
                            <ul className="nav flex-column sidebar-nav-list">
                                <li className="nav-item">
                                    <a
                                        className={`nav-link sidebar-nav-link ${currentPage === 'General' ? 'active' : ''}`}
                                        href="#"
                                        onClick={() => handleNavigationSelect('General')}
                                    >
                                        <i className="fas fa-globe"></i> General Downloader
                                    </a>
                                </li>
                                <li className="nav-item">
                                    <a
                                        className={`nav-link sidebar-nav-link ${currentPage === 'YouTube' ? 'active' : ''}`}
                                        href="#"
                                        onClick={() => handleNavigationSelect('YouTube')}
                                    >
                                        <i className="fab fa-youtube"></i> YouTube
                                    </a>
                                </li>
                                <li className="nav-item">
                                    <a
                                        className={`nav-link sidebar-nav-link ${currentPage === 'Facebook' ? 'active' : ''}`}
                                        href="#"
                                        onClick={() => handleNavigationSelect('Facebook')}
                                    >
                                        <i className="fab fa-facebook"></i> Facebook
                                    </a>
                                </li>
                                <li className="nav-item">
                                    <a
                                        className={`nav-link sidebar-nav-link ${currentPage === 'TikTok' ? 'active' : ''}`}
                                        href="#"
                                        onClick={() => handleNavigationSelect('TikTok')}
                                    >
                                        <i className="fab fa-tiktok"></i> TikTok
                                    </a>
                                </li>
                                <li className="nav-item">
                                    <a
                                        className={`nav-link sidebar-nav-link ${currentPage === 'Pinterest' ? 'active' : ''}`}
                                        href="#"
                                        onClick={() => handleNavigationSelect('Pinterest')}
                                    >
                                        <i className="fab fa-pinterest"></i> Pinterest
                                    </a>
                                </li>
                            </ul>

                            <h4 className="sidebar-title mt-4">Information</h4>
                            <ul className="nav flex-column sidebar-nav-list">
                                <li className="nav-item">
                                    <a
                                        className={`nav-link sidebar-nav-link ${currentPage === 'AboutUs' ? 'active' : ''}`}
                                        href="#"
                                        onClick={() => handleNavigationSelect('AboutUs')}
                                    >
                                        <i className="fas fa-info-circle"></i> About Us
                                    </a>
                                </li>
                                <li className="nav-item">
                                    <a
                                        className={`nav-link sidebar-nav-link ${currentPage === 'Contact' ? 'active' : ''}`}
                                        href="#"
                                        onClick={() => handleNavigationSelect('Contact')}
                                    >
                                        <i className="fas fa-envelope"></i> Contact Us
                                    </a>
                                </li>
                                <li className="nav-item">
                                    <a
                                        className={`nav-link sidebar-nav-link ${currentPage === 'PrivacyPolicy' ? 'active' : ''}`}
                                        href="#"
                                        onClick={() => handleNavigationSelect('PrivacyPolicy')}
                                    >
                                        <i className="fas fa-user-shield"></i> Privacy Policy
                                    </a>
                                </li>
                                <li className="nav-item">
                                    <a
                                        className={`nav-link sidebar-nav-link ${currentPage === 'TermsConditions' ? 'active' : ''}`}
                                        href="#"
                                        onClick={() => handleNavigationSelect('TermsConditions')}
                                    >
                                        <i className="fas fa-file-contract"></i> Terms & Conditions
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        {/* Overlay for when sidebar is open on mobile */}
                        {isSidebarOpen && <div className="overlay d-md-none" onClick={toggleSidebar}></div>}

                        {/* Main Content Area */}
                        <main className="main-content-wrapper">
                            <h1 className="main-title">{getMainTitle()}</h1>
                            {renderMainContent()}
                        </main>
                    </div>

                    {/* Footer Section */}
                    <footer className="footer-custom text-white text-center">
                        <div className="container">
                            <ul className="list-inline footer-links mb-3">
                                <li className="list-inline-item"><a href="#" onClick={() => handleNavigationSelect('AboutUs')} className="text-white">About Us</a></li>
                                <li className="list-inline-item mx-3">|</li>
                                <li className="list-inline-item"><a href="#" onClick={() => handleNavigationSelect('Contact')} className="text-white">Contact</a></li>
                                <li className="list-inline-item mx-3">|</li>
                                <li className="list-inline-item"><a href="#" onClick={() => handleNavigationSelect('PrivacyPolicy')} className="text-white">Privacy Policy</a></li>
                                <li className="list-inline-item mx-3">|</li>
                                <li className="list-inline-item"><a href="#" onClick={() => handleNavigationSelect('TermsConditions')} className="text-white">Terms & Conditions</a></li>
                            </ul>
                            <p className="footer-text mb-0">&copy; 2025 allvideodownloaderhubs.in. All rights reserved.</p>
                            <p className="footer-text">Made with <i className="fas fa-heart text-danger"></i> for you.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render the main App component into the 'root' div
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
